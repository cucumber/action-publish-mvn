name: Release

on:
  push:
    branches: [release/*]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: Release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: cucumber-actions/create-release@v1.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}